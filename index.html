<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In số chẵn 0-10</title>
</head>
<body>
    <h1>In các số chẵn từ 0 đến 10</h1>
    <p id="ketqua4"></p>

    <script>
        let soChan = "";
        for (let i = 0; i <= 10; i += 2) {
            soChan += i + " ";
        }
        document.getElementById("ketqua4").textContent = soChan;
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng số chẵn 0-20</title>
</head>
<body>
    <h1>Tính tổng các số chẵn từ 0 đến 20</h1>
    <p id="ketqua5"></p>

    <script>
        let tongChan = 0;
        for (let i = 0; i <= 20; i += 2) {
            tongChan += i;
        }
        document.getElementById("ketqua5").textContent = "Tổng các số chẵn từ 0 đến 20 là: " + tongChan;
    </script>
</body>
</html>
